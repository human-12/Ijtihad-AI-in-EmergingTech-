    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=Noto+Sans+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-deep: #050505; 
        --bg-sidebar: #0a0a0a;
        --bg-card: #121212;
        --bg-subtle: #1a1a1a;
        
        --border-subtle: rgba(255, 255, 255, 0.08);
        --border-highlight: rgba(212, 175, 55, 0.3);
        
        --accent-gold: #D4AF37;
        --accent-sage: #8DA399;
        --accent-blue: #4A6fa5;
        --accent-error: #ef4444;
        
        --text-primary: #F2F2F7;
        --text-secondary: #8E8E93;
        --text-muted: #636366;
        
        --panel-border: rgba(255, 255, 255, 0.06);
        
        --font-display: 'Cinzel', serif;
        --font-body: 'Inter', sans-serif;
        --font-arabic: 'Noto Sans Arabic', sans-serif;
      }

      body {
        font-family: var(--font-body);
        background-color: var(--bg-deep);
        color: var(--text-primary);
        height: 100vh;
        overflow: hidden;
      }

      h1, h2, h3, h4 {
          font-family: var(--font-display);
          letter-spacing: 0.02em;
      }

      .quran-text {
          font-family: 'Amiri', serif;
      }

      .glass-panel {
        background: rgba(18, 18, 18, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border-subtle);
        transition: all 0.3s ease;
      }

      .glass-panel:hover {
          border-color: rgba(255, 255, 255, 0.12);
          background: rgba(30, 30, 30, 0.7);
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #2c2c2e; border-radius: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #3a3a3c; }

      /* Animation Utilities */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
        animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up-fade-in {
        animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .parchment-unfurl {
          transform-origin: top center;
          animation: unfurl 0.6s ease-out forwards;
      }
      @keyframes unfurl {
          from { transform: scaleY(0.8); opacity: 0; }
          to { transform: scaleY(1); opacity: 1; }
      }

      .wax-seal-active {
          box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
      }
    </style>
